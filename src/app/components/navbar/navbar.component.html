<ion-header>
  <ion-toolbar>
    <ion-title class="ion-padding">{{title}}</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="menuId"></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end" *ngIf="userService.isLoged">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="exit-outline" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-padding">{{title}}</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="menuId"></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end" >
      <ion-button (click)="logout()" *ngIf="userService.isLoged">
        <ion-icon slot="icon-only" name="log-out-outline" color="danger"></ion-icon>
      </ion-button>
      <ion-button (click)="login()" *ngIf="!userService.isLoged">
        <ion-icon slot="icon-only" name="log-in-outline" color="success"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="close-outline" ></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>

  <ion-list>
    <ion-grid fixed>
      <ion-row *ngIf="product.imgs.length===0">
        <ion-col size="12">
         <div class="ion-align-items-center">
          <ion-img src="assets/sandwitch-default.jpg"></ion-img>
         </div>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="product.imgs.length>0">
        <ion-col size="12">
         <div class="ion-align-items-center">
          <ion-img [src]="product.imgs[0] | image:product.user"></ion-img>
         </div>
        </ion-col>
      </ion-row>
        <ion-row>
          <ion-col>
            <ion-list>
              <ion-item>
                <ion-label position="floating">Nombre</ion-label>
                <ion-input name="mail" type="text" [(ngModel)]="product.name"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Precio</ion-label>
                <ion-input name="nombre" type="number" [(ngModel)]="product.price"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label>Disponible</ion-label>
                <ion-toggle [(ngModel)]="product.available"></ion-toggle>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-button type="submit" expand="block" color="" shape="round" (click)="saveChanges()">
          <ion-label>Guardar cambios</ion-label>
          <ion-icon slot="end" name="cloud-upload-outline"></ion-icon>
        </ion-button>

        </ion-grid>
  </ion-list>
</ion-content>

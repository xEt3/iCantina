<ion-item lines="none" >
  <ion-label slot="start">Productos: </ion-label>
  <ion-buttons slot="end">
    <ion-button (click)="showProducts=!showProducts">
      <ion-icon *ngIf="!showProducts" slot="end" name="chevron-down-outline"></ion-icon>
      <ion-icon *ngIf="showProducts" slot="end" name="chevron-up-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-item>

<div *ngIf="showProducts">
  <div *ngFor="let product of products">
    <ion-item *ngIf="product.product" lines="none">
      <ion-avatar class="product-avatar-image">
        <img [src]="product.product.imgs[0] | image:product.product.user" *ngIf="product.product.imgs.length>0">
        <img src="assets/sandwitch-default.jpg" *ngIf="product.product.imgs.length===0">
      </ion-avatar>
      <ion-text style="padding-left: 10%;">
        <h5>{{product.product.name}}</h5>
        <p>Precio Unidad: {{product.product.price| currency:'EUR'}}</p>
        <p>Cantidad: {{product.amount}}</p>
        <ion-chip color="primary" mode="ios" class="ion-padding" style="bottom: 10px;">
          <ion-icon slot="start" name="cash-outline"></ion-icon>
          <ion-label>
            Precio: {{product.product.price*product.amount| currency:'EUR'}}
          </ion-label>
        </ion-chip>

      </ion-text>
    </ion-item>
    <ion-item *ngIf="!product.product">
      <ion-avatar class="product-avatar-image">
        <img src="assets/sandwitch-default.jpg">
      </ion-avatar>
      <ion-text style="padding-left: 10%;">
        <h5>Producto no disponible</h5>
        <p>Cantidad: {{product.amount}}</p>
      </ion-text>
    </ion-item>
  </div>
</div>

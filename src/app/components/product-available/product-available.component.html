<ion-card mode='md'>
  <ion-card-header>
    <img [src]="product.imgs[0] | image" *ngIf="product.imgs.length>0" >
    <img src="assets/sandwitch-default.jpg" *ngIf="product.imgs.length===0">
    <ion-card-title>{{product.name}}</ion-card-title>
    <ion-card-subtitle>{{product.price | currency:'EUR'}}</ion-card-subtitle>
  </ion-card-header>
    <ion-button fill="solid" size="small" shape="round" expand="block" (click)="addProductToCart()">
      <ion-text color="light">

      </ion-text>
      <ion-icon slot="end" name="cart-outline"></ion-icon>
    </ion-button>
</ion-card>
